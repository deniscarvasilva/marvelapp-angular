<app-range></app-range>
<div class="responsive">
    <table>
        <tr>
            <th></th>
            <th>Personagem</th>
            <th class="mobile">Series</th>
            <th class="mobile">Eventos</th>
        </tr>
        <tr *ngFor="let hero of list" (click)="descriptionHero(hero.id)">
            <td>
                <app-hero-image [hero]="hero"></app-hero-image>
            </td>
            <td>
                <app-hero-name [hero]="hero"></app-hero-name>
            </td>
            <td *ngIf="hero.series.items.length; else noRegister" class="mobile">
                <app-hero-series [hero]="hero"></app-hero-series>
            </td>
            <td *ngIf="hero.events.items.length; else noRegister" class="mobile">
                <app-hero-events [hero]="hero"></app-hero-events>
            </td>
        </tr>
    </table>
</div>

<ng-template #noRegister>
    <td class="mobile"> Nenhum registro</td>
</ng-template>
