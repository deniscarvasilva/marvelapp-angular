<div class="responsive">
    <table>
        <tr>
            <th></th>
            <th>Personagem</th>
            <th class="mobile">Series</th>
            <th class="mobile">Eventos</th>
        </tr>
        <tr class="hero" *ngFor="let hero of list">
            <td>
                <img src="https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="hero" />
            </td>
            <td>{{hero.name}}</td>

            <div *ngIf="hero.series.items.length; else noRegister">
                <div *ngFor="let item of hero.series.items | slice:0:3">
                    <td class="mobile">{{item.name | slice:0:27}}...</td>
                </div>

            </div>
            <div *ngIf="hero.events.items.length; else noRegister">
                <div *ngFor="let item of hero.events.items | slice:0:3">
                    <td class="mobile">{{item.name}}</td>
                </div>
            </div>
        </tr>
    </table>
</div>

<ng-template #noRegister>
    <td> Nenhum registro</td>
</ng-template>
